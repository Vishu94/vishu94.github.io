<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <title>Q_dashboard</title>
      <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
      <script>
          function initViz() {
              var containerDiv1 = document.getElementById("tableauViz1"),
              url1 = "https://public.tableau.com/shared/M34RXTDCG?:display_count=yes";
              var viz1 = new tableau.Viz(containerDiv1, url1);

              var containerDiv2 = document.getElementById("tableauViz2"),
              url2 = "https://public.tableau.com/shared/J5BMR2XQ4?:display_count=yes";
              var viz2 = new tableau.Viz(containerDiv2, url2);

              var viz3 = new tableau.Viz(containerDiv3, url3);

              var containerDiv4 = document.getElementById("tableauViz4"),
              url4 = "https://public.tableau.com/views/Refree/REFREE_DASH?:embed=y&:display_count=yes";
              var viz4 = new tableau.Viz(containerDiv4, url4);
          }

          function show1() {
            document.getElementById("tableauViz4").style = 'display: none';
            document.getElementById("tableauViz3").style = 'display: none';
            document.getElementById("tableauViz2").style = 'display: none';
            document.getElementById("tableauViz1").style = 'display: block';
          }
          function show2() {

            document.getElementById("tableauViz3").style = 'display: none';
            document.getElementById("tableauViz1").style = 'display: none';
            document.getElementById("tableauViz2").style = 'display: block';
          }
          function show3() {
            document.getElementById("tableauViz4").style = 'display: none';
            document.getElementById("tableauViz2").style = 'display: none';
            document.getElementById("tableauViz1").style = 'display: none';
            document.getElementById("tableauViz3").style = 'display: block';
          }
          function show4() {
            document.getElementById("tableauViz3").style = 'display: none';
            document.getElementById("tableauViz2").style = 'display: none';
            document.getElementById("tableauViz1").style = 'display: none';
            document.getElementById("tableauViz4").style = 'display: block';
          }
        </script>
  </head>
  <body onload="initViz();">
    <div onclick="show1();">
      Signed and Monthly
    </div>
    <div onclick="show2();">
      Reports status

<a href="DHOME.HTML">Home</a>
